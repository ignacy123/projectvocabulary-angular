<div fxLayout="column" fxLayoutAlign="space-around center">
  <form class="example-form" fxLayout="column" >
    <mat-form-field>
      <input matInput placeholder="Email" [formControl]="email"
             [errorStateMatcher]="matcher">
      <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="email.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Password" type="password" [formControl]="password">
      <mat-error *ngIf="password.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>

  </form>
    <button mat-button color="primary" (click)="logIn()">Sign in</button>
    <a [routerLink]="['/registration']" mat-button color="primary">Register</a>
</div>
