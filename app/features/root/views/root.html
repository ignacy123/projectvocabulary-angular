<div id="root-wrapper" ng-controller="RootCtrl" layout="column">
  <div flex=""></div>
  <div id="button-wrapper">
    <md-button id="begin" md-no-ink class="md-primary"><a id="session">BEGIN YOUR SESSION</a></md-button>
  </div>

  <div flex=""></div>
  <div class="md-fab-toolbar-background">
    <md-fab-toolbar md-open="fab.isOpen" count="fab.count";
                    md-direction="{{fab.selectedDirection}}">
      <md-fab-trigger class="align-with-text">
        <md-button aria-label="menu" class="md-fab md-primary">
          <i class="fa fa-plus"></i>
        </md-button>
      </md-fab-trigger>

      <md-toolbar>
        <md-fab-actions class="md-toolbar-tools" >
          <md-button aria-label="comment" class="md-icon-button">
            <i class="fa fa-plus"></i>
          </md-button>
        </md-fab-actions>
      </md-toolbar>
    </md-fab-toolbar>
  </div>
  <div flex=""></div>


</div>
