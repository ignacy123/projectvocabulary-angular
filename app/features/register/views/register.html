<div id="login-wrapper" ng-controller="RegisterCtrl" layout="column">
  <div flex=""></div>
  <form name="registrationForm">
    <div id="login-container" layout="row">
      <div flex=""></div>
      <div id="login-two" layout="column">
        <div id="login" layout="row">
          <div id="login-splitter">
            <md-input-container>
              <label>First name</label>
              <input name="firstname" required minlength="3" ng-model="user.firstname"/>
              <div ng-messages="registrationForm.firstname.$error">
                <div ng-messages-include="error-messages"></div>
              </div>
            </md-input-container>
            <br/>
            <md-input-container>
              <label>Last Name</label>
              <input name="lastname" required minlength="3" ng-model="user.lastname" />
              <div ng-messages="registrationForm.lastname.$error">
                <div ng-messages-include="error-messages"></div>
              </div>
            </md-input-container>
            <br/>
            <md-input-container>
              <label>Email</label>
              <input name="email" type="email" required ng-model="user.email"/>
              <div ng-messages="registrationForm.email.$error">
                <div ng-message="email">Incorrect email.</div>
                <div ng-messages-include="error-messages"></div>
              </div>
            </md-input-container>
            <br/>
          </div>
          <div id="login-splitter-two">
            <md-input-container>
              <label>Password</label>
              <input ng-model="user.password" type="password" ng-pattern="/.*[A-Z].*/" minlength="8" required name="password" />
              <div ng-messages="registrationForm.password.$error">
                <div ng-messages-include="error-messages"></div>
                <div ng-message="pattern">Password must contain at least one upper letter.</div>
              </div>
            </md-input-container>
            <br/>
            <md-input-container>
              <label>Confirm password</label>
              <input ng-model="user.passwordconfirmation" type="password" compare-to="user.password" name="passwordconfirmation"/>
              <div ng-messages="registrationForm.passwordconfirmation.$error">
                <div ng-messages-include="error-messages"></div>
                <div ng-message="compareTo">Passwords do not match.</div>
              </div>
            </md-input-container>
            <br/>
            <md-input-container>
              <label>Uid (this field is optional)</label>
              <input ng-model="user.uid"/>
            </md-input-container>
            <br/>
          </div>
        </div>
        <md-button ng-click="submit()" ng-disabled="registrationForm.$invalid">Register</md-button>
      </div>
      <div flex=""></div>
    </div>
  </form>
  <div flex=""></div>
</div>
